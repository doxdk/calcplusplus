<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc++</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="light-mode">
    <div class="calculator-container">
        <div class="calculator">
            <div class="header">
                <h1>Calc++</h1>
                <div class="controls">
                    <button id="theme-toggle" class="control-btn">üåì</button>
                    <button id="lang-toggle" class="control-btn">
                        <i class="fab fa-github"></i>
                    </button>
                    <button id="mode-toggle" class="control-btn">üìê</button>
                </div>
            </div>
            <div class="display">
                <input type="text" id="result" readonly value="0">
            </div>
            <div class="buttons">
                <button class="btn clear">C</button>
                <button class="btn operator">¬±</button>
                <button class="btn operator">%</button>
                <button class="btn operator">√∑</button>
                <button class="btn number">7</button>
                <button class="btn number">8</button>
                <button class="btn number">9</button>
                <button class="btn operator">√ó</button>
                <button class="btn number">4</button>
                <button class="btn number">5</button>
                <button class="btn number">6</button>
                <button class="btn operator">-</button>
                <button class="btn number">1</button>
                <button class="btn number">2</button>
                <button class="btn number">3</button>
                <button class="btn operator">+</button>
                <button class="btn number zero">0</button>
                <button class="btn number">.</button>
                <button class="btn equals">=</button>
            </div>
            <div class="advanced-buttons hidden">
                <button class="btn function">sin</button>
                <button class="btn function">cos</button>
                <button class="btn function">tan</button>
                <button class="btn function">log</button>
                <button class="btn function">ln</button>
                <button class="btn function">‚àö</button>
                <button class="btn function">x¬≤</button>
                <button class="btn function">x¬≥</button>
                <button class="btn function">x ∏</button>
                <button class="btn function">e</button>
                <button class="btn function">œÄ</button>
                <button class="btn function">|x|</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="licenseMIT.js"></script>
</body>
<div class="footer">
    <p>Made with <i class="heart fas fa-heart"></i> by <a href="https://github.com/doxdk" target="_blank">dk</a></p>
</div>
</html>
